<!--При открытии компании в режиме чтения (или другими пользователями) в конце отображаются комментарии.
Комментарии линейные, нельзя комментировать комментарий, новые комментарии добавляются в хвост.
Необходимо реализовать автоматическую погрузку комментариев – если открыта страница с комментариями, и кто – то другой добавляет новый,
он у меня автоматически добавляется (возможна задержка 2-5 с.).
Напротив, бонуса должна быть функция «Поддержать», которая переводит соответствующую сумму на компанию.
Каждый пользователь может поставить рейтинг (от 1 до 5 звезд) компании (не более 1 от 1 пользователя на компанию) –
средний рейтинг отображается у компании рядом с названием. Под любым из комментариев пользователь может поставить лайк или дизлайк
(не более 1 на комментарий от 1 пользователя).-->

<br />
<!doctype html>

                        <input type="radio" id="star-3" name="rating" value="3" />

                        <input type="radio" id="star-2" name="rating" value="2" />
                        <label for="star-2" title="Оценка «2»"></label>

                </div>
            </div>
        </div>

            </div>
        </div>

        <div class="container">

                            <tr>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
