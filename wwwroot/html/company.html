(из фиксированного набора, например, «Electronics», «Education» и проч.),
тэги (вводится несколько тэгов, необходимо автодополнение – когда пользователь вводит тэг, выпадает список с вариантом слов, которые уже вводились ранее на сайте),
видео (YouTube), галерея изображений (хранение в облаке), целевая сумма денег (все суммы в у.е.) и дата окончания.
Помимо этого, у компании есть новости – лента с заголовком и блоком текста с поддержкой форматирования markdawn и 1 опциональной картинкой (хранение в облаке).
По новостям автоматически формируется навигация в виде календаря рядом с описанием. На странице компании можно добавлять/удалять/открывать на редактирование новости
и бонусы (например, переведешь 5 у.е. получишь футболку с логотипом и т.д.). Каждый бонус имеет название, сумму и описание.
Все картинки сохраняются в облаке, все картинки драг-н-дропом.-->
